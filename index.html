<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center py-4 mb-3 bg-secondary text-white">
                <header>
                    <h1>Totally Trivial Trivia!</h1>
                </header>
            </div>
        </div>
    </div>
    <div id="game" class="container b4">
        <div class="row">
            <div class="col-12 my-2">
                <button id="startButton">START</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 card">
                <div id="time-remaining"></div>
            </div>
        </div>
        <div class="">
            <div class="row">
                <div class="col-12 card-header">
                    <div id="question"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 card-body">
                    <div id="answers">
                        <div class "answers" id="a1"></div>
                        <div class "answers" id="a2"></div>
                        <div class "answers" id="a3"></div>
                        <div class "answers" id="a4"></div>
                    </div>
                    <div id="right-wrong"></div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!--Bootstrap Javascript and jQuery links -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
